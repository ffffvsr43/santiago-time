<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha Santiago</title>
    <script>
        function updateTime() {
            const options = { timeZone: 'America/Santiago', hour12: false };
            const date = new Date();
            
            const day = date.toLocaleDateString('es-ES', { ...options, day: '2-digit' });
            const month = date.toLocaleDateString('es-ES', { ...options, month: 'long' });
            const year = date.toLocaleDateString('es-ES', { ...options, year: 'numeric' });
            const time = date.toLocaleTimeString('es-ES', { ...options, hour: '2-digit', minute: '2-digit' });

            const formattedDate = `Fecha<br>${day} de ${month} de ${year} - ${time}`;
            document.getElementById("time").innerHTML = formattedDate;
        }
        setInterval(updateTime, 1000);
        window.onload = updateTime;
    </script>
    <style>
        body { background-color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #time { font-size: 24px; color: black; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div id="time"></div>
